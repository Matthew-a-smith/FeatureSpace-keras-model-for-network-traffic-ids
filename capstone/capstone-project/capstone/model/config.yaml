  captured_traffic: "combined_data.csv" #normal traffic
  trained_model: "capstone/model/Models/Training/Webscanners-IPs-2024-04-08.keras" # labled model
  inference_model: "capstone/model/Models/Inferance/Webscanners-IPs-2024-04-08.keras" # inferance mode


#feature space for model
#define each row in row in csv with aproatie data type
