model_config:
  dense_layer1_units: 64
  dense_layer2_units: 32
  dropout_rate: 0.5
  optimizer: "adam"
  loss: "binary_crossentropy"
  metrics:
    - "accuracy"
  epochs: 30
  batch_size: 32
  validation_split: 0.2

# testing samples for finetuneing model adjuist as needed
testing_samples:
